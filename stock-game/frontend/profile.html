<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | StockQuest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3v18h18" />
                        <path d="M18 9l-5 5-4-4-3 3" />
                    </svg>
                </div>
                <div>
                    <span class="logo-text">StockQuest</span>
                    <span class="logo-subtitle">Fantasy Stock Market</span>
                </div>
            </div>

            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3v18h18" />
                        <path d="M18 9l-5 5-4-4-3 3" />
                    </svg>
                    Stocks
                </a>
                <a href="market.html" class="nav-link">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 6v6l4 2" />
                    </svg>
                    Market
                </a>
                <a href="portfolio.html" class="nav-link">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" />
                        <path d="M8 21h8" />
                        <path d="M12 17v4" />
                    </svg>
                    Portfolio
                </a>
                <a href="leaderboard.html" class="nav-link">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
                        <path d="M4 22h16" />
                        <path d="M10 22V8a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v14" />
                    </svg>
                    Leaderboard
                </a>
            </div>

            <div class="user-stats">
                <div class="balance-display">
                    <span class="balance-label">Balance</span>
                    <span class="balance-value" id="userBalance">--</span>
                </div>
                <div class="user-avatar" id="userAvatar">?</div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <div class="flex justify-between items-center mb-4">
                <h1 class="page-title">Profile & Settings</h1>
            </div>

            <!-- Profile Card -->
            <div class="card mb-4">
                <div class="flex items-center gap-4">
                    <div class="user-avatar" style="width: 80px; height: 80px; font-size: 2rem;" id="profileAvatar">?
                    </div>
                    <div>
                        <h2 id="profileName">Loading...</h2>
                        <div class="text-muted" id="profileEmail">--</div>
                    </div>
                </div>
            </div>

            <!-- App Settings -->
            <div class="card mb-4">
                <h3 class="mb-4">App Settings</h3>

                <div class="flex justify-between items-center"
                    style="padding: 12px 0; border-bottom: 1px solid var(--border-color);">
                    <div>
                        <div style="font-weight: 500;">Appearance</div>
                        <div class="text-muted" style="font-size: 0.85rem;">Switch between dark and light themes</div>
                    </div>
                    <button class="btn btn-secondary btn-sm" id="themeToggle">
                        Switch Theme
                    </button>
                </div>

                <div class="flex justify-between items-center" style="padding: 12px 0;">
                    <div>
                        <div style="font-weight: 500;">Data</div>
                        <div class="text-muted" style="font-size: 0.85rem;">Reset local cached data (safe)</div>
                    </div>
                    <button class="btn btn-secondary btn-sm" onclick="clearCache()">
                        Clear Cache
                    </button>
                </div>
            </div>

            <!-- Danger Zone -->
            <div class="card" style="border-color: rgba(235, 87, 87, 0.3);">
                <h3 class="mb-4 text-danger">Account</h3>
                <button class="btn" style="background: rgba(235, 87, 87, 0.1); color: var(--danger); width: 100%;"
                    onclick="handleLogout()">
                    Sign Out
                </button>
            </div>

        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/firestore.js"></script>

    <script>
        function formatCurrency(amount) {
            if (!amount || isNaN(amount)) return '--';
            const num = parseFloat(amount);
            if (num >= 10000000) return '₹' + (num / 10000000).toFixed(2) + ' Cr';
            if (num >= 100000) return '₹' + (num / 100000).toFixed(2) + ' L';
            return '₹' + num.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Theme Logic - Handled by theme.js

        // Clear Cache
        function clearCache() {
            localStorage.removeItem('stockquest_stocks');
            alert('Cache cleared!');
            window.location.reload();
        }

        // Auth & Profile
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                document.getElementById('profileName').textContent = user.displayName || 'User';
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileAvatar').textContent = (user.displayName || 'U').substring(0, 2).toUpperCase();
                document.getElementById('userAvatar').textContent = (user.displayName || 'U').substring(0, 2).toUpperCase();

                // Load Balance
                try {
                    const userDoc = await Database.getUser(user.uid);
                    const balance = userDoc && userDoc.balance !== undefined ? userDoc.balance : 1000000;
                    document.getElementById('userBalance').textContent = formatCurrency(balance);
                } catch (e) {
                    console.error(e);
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        function handleLogout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>

</html>
