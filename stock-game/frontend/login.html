<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StockQuest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme.js"></script>
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: var(--accent);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .login-logo svg {
            width: 32px;
            height: 32px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 32px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-google {
            background: #fff;
            color: #333;
            border: 1px solid var(--border-color);
        }

        .btn-google:hover {
            background: #f5f5f5;
        }

        .btn-google svg {
            width: 18px;
            height: 18px;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .login-footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(235, 87, 87, 0.1);
            border: 1px solid rgba(235, 87, 87, 0.3);
            border-radius: var(--radius-md);
            padding: 12px;
            color: var(--danger);
            font-size: 0.85rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .tabs {
            display: flex;
            margin-bottom: 24px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--accent);
            color: #000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3v18h18" />
                        <path d="M18 9l-5 5-4-4-3 3" />
                    </svg>
                </div>
                <h1 class="login-title">StockQuest</h1>
                <p class="login-subtitle">Build your dream portfolio. Compete with friends.</p>
            </div>

            <div class="login-card">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                    <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <!-- Login Form -->
                <div id="loginTab" class="tab-content active">
                    <form class="login-form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="loginEmail" class="input" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" id="loginPassword" class="input" placeholder="Enter your password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
                            Login
                        </button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div id="signupTab" class="tab-content">
                    <form class="login-form" onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label class="form-label">Display Name</label>
                            <input type="text" id="signupName" class="input" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="signupEmail" class="input" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" id="signupPassword" class="input" placeholder="At least 6 characters"
                                required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
                            Create Account
                        </button>
                    </form>
                </div>

                <div class="divider">
                    <span class="divider-text">or continue with</span>
                </div>

                <div class="social-login">
                    <button class="btn btn-google" onclick="handleGoogleLogin()">
                        <svg viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Continue with Google
                    </button>
                </div>
            </div>

            <p class="login-footer">
                By continuing, you agree to our <a href="#">Terms of Service</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase().includes(tab.replace('Tab', '')));
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tab + 'Tab').classList.add('active');

            // Update URL query param without reload
            const url = new URL(window.location);
            url.searchParams.set('tab', tab);
            window.history.pushState({}, '', url);

            hideError();
        }

        // Initialize Tab from URL
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('tab') === 'signup') {
                switchTab('signup');
            }
        });

        // Match auth.js error ID expectation
        const errorDiv = document.getElementById('errorMessage');
        if (errorDiv) errorDiv.id = 'error-message';

        function hideError() {
            const el = document.getElementById('error-message');
            if (el) {
                el.textContent = '';
                el.style.display = 'none';
            }
        }

        // Handle login wrapper
        function handleLogin(e) {
            e.preventDefault();
            hideError();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            // Call global function from auth.js
            window.handleLogin(email, password);
        }

        // Handle signup wrapper
        function handleSignup(e) {
            e.preventDefault();
            hideError();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            // Call global function from auth.js
            window.handleSignup(email, password, name);
        }

    </script>
</body>

</html>
